<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- Link ke Bootstrap CSS -->

    <link rel="stylesheet" href="/web/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Logo -->
    <link rel="icon" href="/web/images/echo-notes-logo.png" type="image/png">

    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1rem;
            color: #6c757d;
        }
        .username {
            font-weight: bold;
            font-size: 1.2rem;
            color: #212529;
            padding: 10px 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
